<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- ↑ ここまでは全アプリ共通の基本構造 -->

<body>

  <div class="todo-container">
  <!-- ↑ 全体を囲む箱（いつも通り） -->

    <h1>📝 ToDoリスト</h1>

    <!-- ===== 入力エリア ===== -->
    <div class="input-area">
    <!-- ↑ 入力欄とボタンを囲む箱
         CSSで横並びにするためにグループ化 -->
      
      <input type="text" id="task-input" placeholder="新しいタスクを入力...">
      <!-- ↑ テキスト入力欄
           type="text" → 普通のテキスト入力
           id="task-input" → JSから操作するための名札
           placeholder → 薄いヒント文字 -->
      
      <button id="add-btn">追加</button>
      <!-- ↑ 追加ボタン
           id="add-btn" → JSからクリックイベントを設定するため -->
    </div>

    <!-- ===== タスク一覧 ===== -->
    <ul id="task-list">
    <!-- ↑ <ul> = 箇条書きリスト（Unordered List）
         id="task-list" → JSからこの要素を操作するための名札
         
         【重要】ここは空っぽ！
         HTMLには何も書かない。
         JavaScriptで動的に <li> を追加していく。
         
         追加後のイメージ:
         <ul id="task-list">
           <li>タスク1</li>
           <li>タスク2</li>
           <li>タスク3</li>
         </ul>
    -->
    </ul>

  </div>

  <script src="script.js"></script>
</body>
</html>
