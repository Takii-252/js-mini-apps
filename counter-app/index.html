<!DOCTYPE html>
<!-- この文書がHTML5であることをブラウザに伝える宣言 -->

<html lang="ja">
<!-- HTMLの開始。lang="ja"は「この文書は日本語で書かれている」という意味 -->

<head>
<!-- ページの「設定情報」を書くエリア（画面には表示されない） -->

  <meta charset="UTF-8">
  <!-- 文字コードの指定。UTF-8 = 日本語を正しく表示するための設定 -->

  <title>カウンターアプリ</title>
  <!-- ブラウザのタブに表示されるタイトル -->

</head>

<body>
<!-- ページの「見える部分」を書くエリア -->

  <p id="count">0</p>
  <!-- カウントを表示する部分。id="count"でJavaScriptから操作できる -->

  <button id="increment">+</button>
  <!-- 増やすボタン -->

  <button id="decrement">-</button>
  <!-- 減らすボタン -->

  <script src="script.js"></script>
  <!-- JavaScriptファイルを読み込む -->

</body>
</html>
