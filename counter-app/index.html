<!DOCTYPE html>
<!-- ↑ この文書がHTML5であることをブラウザに伝える宣言 -->

<html lang="ja">
<!-- ↑ HTMLの開始。lang="ja"は「この文書は日本語で書かれている」という意味 -->

<head>
<!-- ↑ ページの「設定情報」を書くエリア（画面には表示されない） -->

  <meta charset="UTF-8">
  <!-- ↑ 文字コードの指定。UTF-8 = 日本語を正しく表示するための設定 -->

  <title>カウンターアプリ</title>
  <!-- ↑ ブラウザのタブに表示されるタイトル -->

  <link rel="stylesheet" href="style.css">
  <!-- ↑ CSSファイルを読み込む。rel="stylesheet"は「スタイルシートです」という意味 -->

</head>
<!-- ↑ 設定情報エリアの終わり -->

<body>
<!-- ↑ ページの「見える部分」を書くエリア。ここに書いた内容がブラウザに表示される -->

  <p id="count">0</p>
  <!-- ↑ <p>タグ = 段落（テキストを表示するエリア）
       id="count" = JavaScriptからこの要素を見つけるための名札
       0 = 最初に表示される数字 -->

  <button id="increment">+</button>
  <!-- ↑ <button>タグ = クリックできるボタンを作る
       id="increment" = 「増やす」ボタンの名札（JavaScriptから操作するため）
       + = ボタンに表示される文字 -->

  <button id="decrement">-</button>
  <!-- ↑ id="decrement" = 「減らす」ボタンの名札 -->

  <script src="script.js"></script>
  <!-- ↑ JavaScriptファイルを読み込む。src="ファイル名"でファイルを指定 -->

</body>
<!-- ↑ 見える部分エリアの終わり -->

</html>
<!-- ↑ HTMLの終わり -->
